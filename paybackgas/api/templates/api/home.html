{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Home</h1>
<p>Please, use the following form to calcuate trip cost: </p>
<form method='get'>
    <label>Enter MPG</label>
    {{ form.mpg }}
    <p>Don't know your MPG? <a href="{% url 'mpg' %}">Click Here</a></p>
    <label>Enter Distance Traveled</label>
    {{ form.distance }}
    <p>Don't knowyour distance traveled? <a href='#'>Click Here</a></p>
    <label>Enter Gas Price</label>
    {{ form.gasprice}}
    <p><input type="submit" value="Calculate"></p> 
</form>
{% endblock %}
