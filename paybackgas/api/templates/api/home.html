{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Home</h1>
<p>Please, use the following form to calcuate trip cost: </p>
<form method='get'>
    <div class='formula-section' id='mpg-section'>
        <h4>Enter Miles Per Gallon</h4>
        {{ form.mpg }}
        <p>or</p>
        <input type='submit' value='Calculate mpg'></input>
    </div>
    <div class='formula-section' id='distance-section'>
        <h4>Enter Distance</h4>
        {{ form.distance }}
        <p>or</p>
        <input type='submit' value='Calculate distance'></input>
    </div>
    <div class='formula-section' value='gasprice'>
        <h4>Enter Gas Price</h4>
        {{ form.gasprice }}
    </div>
    
    {% csrf_token %}
    <p><input type="submit" value="Calculate"></p>
</form>
{% endblock %}
