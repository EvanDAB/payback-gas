{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<form class='mh-100 'method='GET' id='simpleForm'>
    {% csrf_token %}
    <!-- <div class='form-title col-12'>Calculate Miles Per Gallon</div> -->
    <div class='form-group'> 
        <div class='row justify-content-center text-center'>
            <div class='col-md-5 col-sm-12'>{{ form.mpg }}</div>
            <div class='or col-md-auto col-sm-12'>OR</div>
            <div class='col-md-5 col-sm-12'><a class='btn btn-primary form-control' href='/mpg/'>Look Up MPG</a></div>
        </div>
    </div>
    <div class='form-group' > 
        <div class='row justify-content-center text-center'>
            <div class='col-md-5 col-sm-12'>{{ form.distance }}</div>
            <div class='or col-md-auto col-sm-12'>OR</div>
            <div class='col-md-5 col-sm-12'><a class='btn btn-primary form-control' href='/distance/'>Use Trip Calc.</a></div>
        </div>
        
    </div>
    <div class='form-group'> 
        <div class='row justify-content-center text-center'>
            <div class='col-md-10 col-sm-12'>{{ form.gas_price }}</div>
        </div>
    </div>
    <input type="submit" class='form-control' id='finalCalc' value="$">
    
</form>
{% endblock %}
