{% extends "base.html" %}

{% block content %}
<form action=result.html method='get' id='simpleForm'>
    <label>Year</label>
    {{ form.year }}
    <label>Make</label>
    {{ form.make }}
    <label>Model</label>
    {{ form.model }}
    {% csrf_token %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
