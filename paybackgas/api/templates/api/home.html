{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<form class='mh-100' method='GET' id='simpleForm'>
    {% csrf_token %}
    <!-- <div class='form-title col-12'>Calculate Miles Per Gallon</div> -->
    <div class='form-group form-group-lg'> 
        <div class='row justify-content-center text-center'>
            <div class='col-lg-5 col-md-12'>{{ form.mpg }}</div>
            <div class='or col-md-auto'>OR</div>
            <div class='col-lg-5 col-md-12'><a class='btn btn-primary form-control' href='/mpg/'>Look Up MPG</a></div>
        </div>
    </div>
    <div class='form-group' > 
        <div class='row justify-content-center text-center'>
            <div class='col-lg-5 col-md-12'>{{ form.distance }}</div>
            <div class='or col-md-auto'>OR</div>
            <div class='col-lg-5 col-md-12'><a class='btn btn-primary form-control' href='/distance/'>Use Trip Calc.</a></div>
        </div>
        
    </div>
    <div class='form-group'> 
        <div class='row justify-content-center text-center'>
            <div class='col-12'>{{ form.gas_price }}</div>
        </div>
    </div>
    <div class='form-group'>
        <div class='row justify-content-center text-center'>
            <div class='col-lg-6 col-8 final-calc-container'>
                <input type="submit" class='btn btn-primary form-control' id='finalCalc' value="$ubmit">
            </div>
        </div>
    </div>
</form>
{% endblock %}
