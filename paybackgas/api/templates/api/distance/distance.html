{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<form class="form-horizontal" action="">
        {% csrf_token %}
        {{ formset.management_form }}
        <div class='destination-container'>
            {% for form in formset %}
                <div class='destination'>
                    {{ form.destination }}
                </div>
            {% endfor %}
        </div>
        <input type="button" value="Add Destination" id="add_destination">
        <input type="button" value='Confirm Trip' id="test_dist_sum">
        <div id='get_dist_mat_url'></div>
    </form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var total = $('#id_form' + '-TOTAL_FORMS').val();
    function cloneMore(selector, type) {
        var newElement = $(selector).clone(true);
        newElement.find(':input').each(function() {
            var name = $(this).attr('name').replace('-' + (total-1) + '-','-' + total + '-');
            console.log(total);
            console.log(name);
            var id = 'id_' + name;
            console.log(id);
            $(this).attr({'name': name, 'id': id}).val('').removeAttr('checked');
        });
        total ++;
        $('#id_' + type + '-TOTAL-FORMS').val(total);
        $(selector).after(newElement)
    }
    $('#add_destination').click(function() {
        cloneMore('div.destination:last', 'form');
    });
    function makeAjaxCall(link) {
        const proxyurl = "https://infinite-springs-10776.herokuapp.com/"
        var tripDetails = [];
        var totalTripMi = 0;
        fetch(proxyurl + link, {
            method: 'GET',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
                "Accept": 'application/json',
                'Access-Control-Allow-Origin': '*' 
            }
        })
        .then((data) => data.json())
        .then((resp) => {
            console.log(resp)
            var rowLength = resp['rows'].length;
            console.log(rowLength);
            for(var i=0; i<rowLength; i++) {
                var row = resp['rows'][i]['elements']
                for(var j=0; j<row.length; j++){
                    if (i==j) {
                        var distText = row[j]['distance']['text']
                        console.log('i==j: ', distText);
                        tripDetails.push(distText)
                    }
                }
            }
            console.log(tripDetails);
            for(var i=0; i<tripDetails.length; i++){
                var units = tripDetails[i].slice(-2);
                console.log(units);
                if (units == 'mi') {
                    console.log(tripDetails[i]);
                    var tripVal = parseFloat(tripDetails[i].slice(0,-3));
                    console.log('Trip Value', typeof tripVal, ' ', tripVal);

                    totalTripMi += tripVal;
                    console.log('Total Trip (Mi)', typeof totalTripMi, ' ', totalTripMi)
                }
            }
            console.log('Total Trip Value: ', totalTripMi);
            return totalTripMi;

        })
        .catch((err) => console.log(err))
    };
    $('#test_dist_sum').click(function() {
        var apiKey = 'AIzaSyCNyQlXhkdhJQ4iczZl79qrzPf8EJXhzL8';
        var endpoint = 'https://maps.googleapis.com/maps/api/distancematrix/json';
        var element = $('div.destination-container').children().children();
        var destArr = [];
        for (var i=0; i < element.length; i ++) {
            var item = element[i].value
            destArr.push(item);
        };
        var destCopy = [...destArr];
        destCopy.pop();
        var origins = destCopy;
        destArr.shift();
        var destinations = destArr;
        var originParamStr = origins.join('|').replace(/, /gi, '+').replace(/ /gi, '+');
        var destinationParamStr = destinations.join('|').replace(/, /gi, '+').replace(/ /gi, '+');
        var url = `${endpoint}?origins=${originParamStr}&destinations=${destinationParamStr}&key=${apiKey}&units=imperial`;
        makeAjaxCall(url);
    });
</script>
{% endblock %}
